<!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->

<div id="app-cover">
    <div id="bg-artwork"></div>
    <div id="bg-layer"></div>
    <div id="player">
      <div id="player-track">
        <div id="album-name"></div>
        <div id="track-name"></div>
        <div id="track-time">
          <div id="current-time"></div>
          <div id="track-length"></div>
        </div>
        <div id="s-area">
          <div id="ins-time"></div>
          <div id="s-hover"></div>
          <div id="seek-bar"></div>
        </div>
      </div>
      <div id="player-content">
        <div id="album-art">
          <img src="https://raw.githubusercontent.com/alacerdalcgbr/notion-music-player/blob/main/images/nwjns-cd-scan.jpg" class="active">
          <img src="https://raw.githubusercontent.com/alacerdalcgbr/notion-music-player/blob/main/images/nwjns-cd-scan.jpg" id="_2">
          <img src="https://raw.githubusercontent.com/alacerdalcgbr/notion-music-player/blob/main/images/nwjns-cd-scan.jpg" id="_3">
          <img src="https://raw.githubusercontent.com/alacerdalcgbr/notion-music-player/blob/main/images/nwjns-cd-scan.jpg" id="_4">
          <img src="https://raw.githubusercontent.com/alacerdalcgbr/notion-music-player/blob/main/images/nwjns-cd-scan.jpg" id="_5">
          <div id="buffer-box">Buffering ...</div>
        </div>
        <div id="player-controls">
          <div class="control">
            <div class="button" id="play-previous">
              <i class="fas fa-backward"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-pause-button">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-next">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
